<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <title>One Piece</title>
</head>
<body>
    <div class="nav-bar">
        <div class="header">One Piece</div>
        <img class="logo" src="images/straw-hats.JPG" alt="Straw Hat">
        <div class="nav-link first">Crew Members</div>
        <div class="nav-link">Devil Fruits</div>
        <div class="nav-link">Sanji's Recipes</div>
    </div>
    <div class="content-container">
        <div class="big-content">
            <div class="content-one">
                <div class="content-one title">Learn more about the crew</div>
                <div class="content-one content">Luffy and the Straw Hats are in hunt
                    for the teasured one piece. Join him on his adventure to become the pirate king!
                </div>
                <button class="special-button"><span>Set Sail!</span></button>
            </div>
            <div class="content-two">
                <img class="wano" src="images/wano.jpg" alt="broken">
            </div>
        </div>
    </div>
    <div class="mid-header"><span>Meet the power houses!<span></div>
    <div class="photo-container">
        <div class="photo-spacer">
            <div class="headshot">place</div>
            <div class="headshot">place</div>
            <div class="headshot">place</div>
            <div class="headshot">place</div>
        </div>

    </div>
